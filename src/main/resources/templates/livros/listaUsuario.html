<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<title>Lista de Usuários</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<td>ID</td>
				<td>Nome</td>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${usuarios.empty}">
				<td colspan="2">Sem usuario</td>
			</tr>

			<tr th:each="usuario : ${usuarios}">
				<td th:text="${usuario.usuarioId}">1</td>
				<td><a href="#" th:href="@{'/usuarios/'+${usuario.usuarioId}}"
					th:text="${usuario.userName}"> Nome de Usuário </a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
